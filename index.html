<body>
  <body background="https://fondosmil.com/fondo/34633.jpg">

        <h1>Cuéntalo</h1>
        <h2>Presiona el botón para contar el número de veces que aparece cada letra en la palabra, oración o párrafo que ingresas.</h2>
    </header>
    <main>
        <h2 id= "instructions">Escribe una palabra, oración o párrafo.</h2>
        <textarea type="text" name="word" id="word"></textarea>
        <div id = "buttonWrapper">
            <button id= "button" onclick = "countIt()">COUNT IT!!!!</button>
        </div>
        <div id= "result"></div>
    </main>
